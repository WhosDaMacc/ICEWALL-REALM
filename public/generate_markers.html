<!DOCTYPE html>
<html>
<head>
    <title>Generate Map Markers</title>
</head>
<body>
    <canvas id="markerCanvas" width="40" height="40"></canvas>
    <script>
        const canvas = document.getElementById('markerCanvas');
        const ctx = canvas.getContext('2d');
        
        const markers = [
            { name: 'business', color: '#4CAF50', icon: 'üè™' },
            { name: 'hotspot', color: '#2196F3', icon: 'üî•' },
            { name: 'user', color: '#FFC107', icon: 'üë§' },
            { name: 'navitar_common', color: '#90CAF9', icon: '‚ùÑÔ∏è' },
            { name: 'navitar_rare', color: '#7C4DFF', icon: '‚ùÑÔ∏è' },
            { name: 'navitar_epic', color: '#F50057', icon: '‚ùÑÔ∏è' },
            { name: 'navitar_legendary', color: '#FFD700', icon: '‚ùÑÔ∏è' },
            { name: 'user_navitar', color: '#00BCD4', icon: 'üêâ' }
        ];

        function drawMarker(color, icon) {
            // Clear canvas
            ctx.clearRect(0, 0, 40, 40);
            
            // Draw marker pin
            ctx.beginPath();
            ctx.moveTo(20, 40);
            ctx.lineTo(8, 20);
            ctx.quadraticCurveTo(8, 8, 20, 8);
            ctx.quadraticCurveTo(32, 8, 32, 20);
            ctx.closePath();
            
            // Create gradient
            const gradient = ctx.createLinearGradient(8, 8, 32, 32);
            gradient.addColorStop(0, color);
            gradient.addColorStop(1, shadeColor(color, -20));
            
            // Fill marker
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Add shadow
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            ctx.shadowBlur = 4;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            
            // Add icon
            ctx.font = '16px Arial';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(icon, 20, 20);
        }

        function shadeColor(color, percent) {
            let R = parseInt(color.substring(1,3), 16);
            let G = parseInt(color.substring(3,5), 16);
            let B = parseInt(color.substring(5,7), 16);

            R = parseInt(R * (100 + percent) / 100);
            G = parseInt(G * (100 + percent) / 100);
            B = parseInt(B * (100 + percent) / 100);

            R = (R < 255) ? R : 255;
            G = (G < 255) ? G : 255;
            B = (B < 255) ? B : 255;

            const RR = ((R.toString(16).length === 1) ? "0" + R.toString(16) : R.toString(16));
            const GG = ((G.toString(16).length === 1) ? "0" + G.toString(16) : G.toString(16));
            const BB = ((B.toString(16).length === 1) ? "0" + B.toString(16) : B.toString(16));

            return "#" + RR + GG + BB;
        }

        // Generate all markers
        markers.forEach(marker => {
            drawMarker(marker.color, marker.icon);
            
            // Convert to image and download
            const link = document.createElement('a');
            link.download = `${marker.name}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>
</body>
</html>
