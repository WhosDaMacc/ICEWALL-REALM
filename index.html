<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICEWALL REALM</title>
  
  <!-- Link CSS files -->
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- Header with Mobile Menu -->
  <header class="header">
    <div class="logo">
      <img src="assets/logo.png" alt="Icewall Realm Logo"> <!-- Fix logo path -->
    </div>
    <button class="menu-btn">☰</button>
    <nav class="nav-menu">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to ICEWALL REALM</h1>
    <p>A frost-themed digital experience</p>
  </section>

  <!-- Cards Grid -->
  <div class="card-grid">
    <div class="card">
      <h2>Feature 1</h2>
      <p>Description for feature one.</p>
    </div>
    <div class="card">
      <h2>Feature 2</h2>
      <p>Description for feature two.</p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2024 ICEWALL REALM. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script src="script.js"></script><!-- Victory Modal -->
<div id="victory-modal" class="modal">
  <div class="modal-content">
    <h2 id="winner-text"></h2>
    <button id="play-again">Play Again</button>
  </div>
</div>
</body>
</html>

  <div class="character polar-bear">

  <!-- Ice Dragon -->
  <div class="character ice-dragon">
    <img src="assets/ice-dragon.png" alt="Ice Dragon" class="float-animation">

  </div>

  <!-- Battle Call-to-Action -->
  <div class="battle-cta">
    <h1>Epic Frost Clash!</h1>
    <button class="attack-btn">Start Battle</button>
  </div>
</section>
